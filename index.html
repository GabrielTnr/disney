<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Disney</title>
</head>
<header>
  <nav>
    <ul>
      <li>Início</li>
      <li>Filmes</li>
      <li>Séries</li>
    </ul>
  </nav>
</header>
<body>
  <figure>
    <img src="imagens/disney-banner.png" alt="Disney Banner">
  </figure>
  <section class="encanto">
    <figure>
      <img src="imagens/encanto.png" alt="Encanto Banner">
    </figure>
  </section>
  <section class="raya">
    <figure>
      <img src="imagens/raya.png" alt="Raya Banner">
    </figure>
  </section>
  <section class="lightyear">
    <figure>
      <img src="imagens/lightyear.png" alt="Lightyear Banner">
    </figure>
  </section>
  <section class="toy-story">
    <figure>
      <img src="imagens/toy-story.png" alt="Toy Story 4 Banner">
    </figure>
  </section>
  <section class="irmao-urso">
    <figure>
      <img src="imagens/irmao-urso.png" alt="Irmão Urso Banner">
    </figure>
  </section>
  <section class="luca">
    <figure>
      <img src="imagens/luca.png" alt="Luca Banner">
    </figure>
  </section>
</body>
<footer>
  <section class="direitos">
    <p>© Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados todos os direitos, Disney Entertainment</p>
  </section>
  <section class="youtube">
    <figure>
      <img src="imagens/youtube.png" alt="Youtube Logo">
    </figure>
  </section>
  <section class="instagram">
    <figure>
      <img src="imagens/instagram.png" alt="Instagram Logo">
    </figure>
  </section>
  <section class="disney-logo">
    <figure>
      <img src="imagens/disney-logo.png" alt="Disney+ Logo">
    </figure>
  </section>
</footer>
</html>
